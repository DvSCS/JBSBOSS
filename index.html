<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBSBOSS - Ganhe Dinheiro com Anúncios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
        }

        header {
            background-color: #00FFFF; /* Ciano */
            color: #000; /* Texto preto */
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        #intro, #ads, #earnings {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #1a1a1a; /* Fundo cinza escuro */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .ad {
            margin-bottom: 20px;
        }

        button {
            background-color: #00FFFF; /* Ciano */
            color: #000; /* Texto preto */
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #00CED1; /* Ciano escuro */
            transform: scale(1.05);
        }

        footer {
            background-color: #00FFFF; /* Ciano */
            color: #000; /* Texto preto */
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            margin: 0;
            padding: 10px 0;
        }

        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>JBSBOSS</h1>
        <p>Ganhe Dinheiro com Anúncios</p>
    </header>
    <main>
        <section id="intro">
            <h2>Como Funciona?</h2>
            <p>Assista a anúncios e ganhe dinheiro! É simples, rápido e fácil.</p>
        </section>
        <section id="ads">
            <h2>Anúncios</h2>
            <div class="ad">
                <p>Anúncio 1</p>
                <button onclick="viewAd()">Ver Anúncio</button>
            </div>
            <div class="ad">
                <p>Anúncio 2</p>
                <button onclick="viewAd()">Ver Anúncio</button>
            </div>
        </section>
        <section id="earnings">
            <h2>Seus Ganhos</h2>
            <p>Total: R$ <span id="earnings">0.00</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 JBSBOSS. Todos os direitos reservados.</p>
    </footer>
    <script>
        let earnings = 0.00;

        function viewAd() {
            // Simula o ganho por assistir ao anúncio
            let adEarnings = 0.10;
            earnings += adEarnings;
            document.getElementById('earnings').innerText = earnings.toFixed(2);
            alert('Você ganhou R$ ' + adEarnings.toFixed(2) + ' por assistir ao anúncio!');
        }
    </script>
</body>
</html>
